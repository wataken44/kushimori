{% extends "base.html" %}

{% block title %}follow urls{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm">
    <form>
      <div class="form-group">
        <label for="urlsTextArea">URLs</label>
        <textarea class="form-control" id="urlsTextArea" rows="8"></textarea>
      </div>
      <div class="form-group">
        <label>Follow Mode</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="followModeRadioOptions" id="textRadio" value="text" checked="checked">
          <label class="form-check-label" for="textRadio">text</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="followModeRadioOptions" id="titleRadio" value="title">
          <label class="form-check-label" for="titleRadio">title</label>
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
